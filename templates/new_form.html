<!DOCTYPE html>
<html>
<head>
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ROI Calculator – Simple Business Profit Tool" />
    <meta property="og:description" content="Easily calculate your business ROI. Clean design, supports multiple currencies, and saves your last 3 results." />
    <meta property="og:image" content="https://financial-calc.onrender.com/static/preview.png" />
    <meta property="og:url" content="https://financial-calc.onrender.com" />


</head>
<body>
  <div class="container">
    <h1>ROI Calculator</h1>
    <form method="POST">
      <label for="currency">Currency</label>
      <select name="currency" id="currency">
        <option value="USD" >USD ($)</option>
        <option value="EUR" >EUR (€)</option>
        <option value="GBP" >GBP (£)</option>
      </select>

      <label for="revenue">Revenue</label>
      <input type="number" name="revenue" step="0.01" value="{{ request.form.get('revenue', '') }}" placeholder="e.g. 100" required>

      <label for="cost">Cost</label>
      <input type="number" name="cost" step="0.01" value="{{ request.form.get('cost', '') }}" placeholder="e.g. 500" required>

      <button type="submit">Calculate</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
  <a href="/about">← About Page</a>
</body>
</html>
